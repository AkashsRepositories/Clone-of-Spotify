<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../assets/icons/01_RGB/02_PNG/Spotify_Icon_RGB_Green.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    <script type="module" src="dashboard.js"></script>
    <title>Dashboard</title>
</head>
<body class="h-screen bg-black text-white">
    <main class="h-full grid grid-template-areas grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
        <aside class="sidenav">
            <nav class="flex flex-col items-start gap-8 py-4">
                <section>
                    <a href="/">
                        <img class="h-10 w-full object-contain" src="../assets/logos/01_RGB/02_PNG/Spotify_Logo_RGB_White.png" alt="spotify logo">
                    </a>
                </section>
                <section>
                    <ul class="flex flex-col text-sm text-secondary">
                        <li class="flex items-center gap-4 cursor-pointer hover:text-primary">
                            <span class="material-symbols-outlined">home</span> <span>Home</span>
                        </li>
                        <li class="flex items-center gap-4 cursor-pointer hover:text-primary">
                            <span class="material-symbols-outlined">search</span> <span>Search</span>
                        </li>
                    </ul>
                </section>
                <section id="user-playlists" class="w-full border-t border-light-black pt-4">
                    <ul class="flex flex-col gap-4 text-sm text-secondary">
                        <li>Playlist 1</li>
                        <li>Playlist 2</li>
                    </ul>
                </section>
            </nav>
        </aside>
        <section class="content relative overflow-auto bg-transparent">
            <header class="header px-8 py-4 sticky top-0 bg-black/0 z-10">
                <nav class="flex justify-end relative">
                    <button id="user-profile-btn" class="bg-black flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black">
                        <section class="flex items-center">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                        </section>
                        <section class="flex justify-center gap-x-1">
                            <h3 id="display-name">User</h3>
                            <i>â››</i>
                        </section>
                    </button>
                    <ul id="profile-menu" class="hidden absolute top-12 right-0 w-[200px] rounded-md bg-light-black p-1">
                        <li id="" class="w-full cursor-pointer rounded-md p-1 hover:bg-gray">Account</li>
                        <li id="" class="w-full cursor-pointer rounded-md p-1 hover:bg-gray">Profile</li>
                        <li id="" class="w-full cursor-pointer rounded-md p-1 hover:bg-gray">Settings</li>
                        <li id="logout" class="w-full cursor-pointer rounded-md p-1 hover:bg-gray">logout</li>
                    </ul>
                </nav>
            </header>

            <article id="cover-content" class=" text-white grid grid-cols-[250px_1fr] auto-rows-[250px] pt-16 pl-20 gap-4  absolute -z-[1] top-0 h-80 w-full bg-gradient-to-b from-light-black to-black-base">
                
            </article>

            <section id="page-content" class="mt-64 bg-black-base">
                <!-- all playlists here -->
            </section>
            
        </section>
        <footer class="now-playing border-t border-t-light-black bg-black-secondary p-4 text-secondary">
            <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
                <section id="song-info" class="grid grid-cols-[auto_1fr] place-content-center gap-4 invisible">
                    <img id="now-playing-image" class="h-12 w-12" src="" alt="">
                    <section class="flex flex-col justify-center">
                        <h2 id="now-playing-song" class="text-sm text-primary font-semibold">song title</h2>
                        <p id="now-playing-artist" class="text-xs">song artists</p>
                    </section>
                </section>
                <!-- section for audio control -->
                <section id="audio-control" class="flex flex-col items-center justify-center ">
                    <section class="flex items-center justify-center">
                        <button id="prev" class="hover:text-primary"><span style="font-size: 36px;" class="material-symbols-outlined">
                            skip_previous
                            </span></button>
                        <button id="play" class="hover:text-primary">
                            <span style="font-size: 40px;" class="material-symbols-outlined">
                            play_circle
                            </span>
                        </button>
                        <button id="next" class="hover:text-primary"><span style="font-size: 36px;" class="material-symbols-outlined">
                            skip_next
                            </span></button>
                    </section>
                    <section class="w-full flex items-center justify-center  gap-4">
                        <span id="song-duration-completed" class="text-sm">0.00</span>
                        <section id="timeline" class="w-full cursor-pointer rounded-3xl bg-secondary">
                            <section id="progress" class="h-2 w-0 rounded-3xl bg-green"></section>
                        </section>
                        <span id="total-song-duration" class="text-sm">0.00</span>
                    </section>
                </section>
                <section id="volume-control" class="flex items-center justify-center">
                    <span class="material-symbols-outlined">
                        volume_up
                        </span>
                    <input type="range" id="volume" name="" value="25" min="0" max="100">
                </section>
            </section>
        </footer>
    </main>
</body>
</html>
